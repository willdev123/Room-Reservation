<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../public/bootstrap/main.css" />
		<script src="../../public/bootstrap/bootstrap.bundle.min.js"></script>

		<script src="../../public/js/common/notiflix-loading-aio-3.2.6.min.js"></script>

		<!-- css -->
		<link
			rel="stylesheet"
			href="../../public/css/student/student_browse_rooms.css" />
		<title>MFU Room Booking System</title>
	</head>
	<body class="bg-cusbgprimary">
		<div class="wrapper">
			<!-- navabar -->
			<nav class="navbar py-1 bg-navprimary">
				<div class="left">
					<a
						class="navbar-brand text-cusprimary fw-bolder"
						href="/student_landing"
						><img
							src="../../public/img/Mae-Fah-Luang-University-2.png"
							alt="Brand Name"
							width="60px"
							height="60px" />
					</a>
					<a class="text-cusprimary fw-normal mx-2 links" href="/check_booking"
						>Check Booking</a
					>
					<a
						class="text-cusprimary fw-normal mx-2 links"
						href="/student_history"
						>History</a
					>
					<a
						class="text-linkselect fw-normal mx-2 current links"
						href="/student_browse_rooms"
						>Browse Rooms</a
					>
				</div>
				<div class="right me-3">
					<img
						id="nav-profile"
						src="../../public/img/user.png"
						alt="profile"
						width="40"
						height="40" />
				</div>

				<!-- pop up -->
				<div class="profile-popup bg-navprimary shadow-sm mt-1">
					<div class="pop-up-wrapper p-2">
						<div
							class="d-flex gap-4 align-items-center pop-up-header p-3 border-bottom border-2 border-secondary">
							<img
								alt="profile"
								class="rounded-circle"
								id="pop-up-image"
								width="50"
								height="50" />
							<span
								class="text-darktext fw-bolder fs-4 text-center"
								id="pop-up-username"></span>
						</div>
						<div class="d-flex gap-3 flex-column pop-up-content p-3">
							<a
								href="/student_profile"
								class="d-flex align-items-center gap-3">
								<img
									src="../../public/img/profile.png"
									class="pop-up-profile"
									alt="profile"
									width="40"
									height="40" />
								<span class="text-darktext fw-semibold mx-2 links"
									>Profile</span
								>
								<span
									class="align-self-end text-darktext ms-4 fs-4 fw-bold arrow"
									>></span
								>
							</a>
							<a
								href="/login"
								class="d-flex align-items-center gap-3"
								id="log-out">
								<img
									src="../../public/img/log-out.png"
									class="pop-up-profile"
									alt="profile"
									width="40"
									height="40" />
								<span class="text-darktext fw-semibold mx-2 links">Logout</span>
								<span
									class="align-self-end text-darktext ms-4 fs-4 fw-bold arrow"
									>></span
								>
							</a>
						</div>
					</div>
				</div>
			</nav>
			<!-- search -->
			<div class="row justify-content-center my-2">
				<div class="col-lg-6 mb-1">
					<input
						type="search"
						placeholder="Search by room number or building number..."
						class="form-control"
						id="room_number" />
				</div>

				<div class="col-lg-3 select mb-1 text-center">
					<select
						class="form-select"
						aria-label="Default select example"
						id="room_type">
						<option value="">Choose room type</option>
						<option value="Lab">Lab</option>
						<option value="Study">Study Room</option>
						<option value="Lecture">Lecture</option>
						<option value="Theatre">Theatre</option>
						<option value="Meeting Room">Meeting Room</option>
						<option value="Media Room">Media Room</option>
					</select>
				</div>
				<div class="col-lg-1 mb-1 text-center">
					<button
						class="btn btn-cusbtnprimary text-white px-3 fw-bold"
						id="search-btn">
						Search
					</button>
				</div>
			</div>

			<div class="container cards mt-3">
				<div class="row gap-5 mb-3" id="room-list"></div>
			</div>
		</div>

		<script src="../../public/js/student/student_browse_rooms.js"></script>
		<script src="../../public/js/common/profile.js"></script>
	</body>
</html>
