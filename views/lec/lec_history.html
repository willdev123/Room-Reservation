<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- bootstrap -->
		<link rel="stylesheet" href="../../public/bootstrap/main.css" />
		<script src="../../public/bootstrap/bootstrap.bundle.min.js"></script>

		<!-- Sweet Alert -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/
		sweetalert2.all.min.js"></script>
		<script src="../../public/js/common/notiflix-loading-aio-3.2.6.min.js"></script>

		<!-- css  -->
		<link rel="stylesheet" href="../../public/css/lec/lec_history.css" />
		<title>MFU Room Booking System</title>
	</head>
	<body class="bg-cusbgprimary">
		<div class="wrapper">
			<!-- navbar -->
			<nav class="navbar py-1 bg-navprimary">
				<div class="left">
					<a class="navbar-brand text-cusprimary fw-bolder" href="#"
						><img
							src="../../public/img/Mae-Fah-Luang-University-2.png"
							alt="Brand Name"
							width="60px"
							height="60px" />
					</a>
					<a class="text-cusprimary fw-normal mx-2 links" href="/book_requests"
						>Booking Requests</a
					>
					<a class="text-cusprimary fw-normal mx-2 links" href="/lec_dashboard"
						>Dashboard</a
					>
					<a class="text-linkselect fw-normal mx-2 current links" href="#"
						>History</a
					>
					<a
						class="text-cusprimary fw-normal mx-2 links"
						href="/lec_browse_rooms"
						>Browse Rooms</a
					>
				</div>
				<div class="right me-3">
					<img
						id="nav-profile"
						src="../../public/img/user.png"
						alt="profile"
						width="40"
						height="40" />
				</div>

				<!-- pop up -->
				<div class="profile-popup bg-navprimary shadow-sm mt-1">
					<div class="pop-up-wrapper p-2">
						<div
							class="d-flex gap-4 align-items-center pop-up-header p-3 border-bottom border-2 border-secondary">
							<img
								alt="profile"
								id="pop-up-image"
								class="rounded-circle"
								width="50"
								height="50" />
							<span
								class="text-darktext fw-bolder fs-4 text-center"
								id="pop-up-username"></span>
						</div>
						<div class="d-flex gap-3 flex-column pop-up-content p-3">
							<a href="/lec_profile" class="d-flex align-items-center gap-3">
								<img
									src="../../public/img/profile.png"
									class="pop-up-profile"
									alt="profile"
									width="40"
									height="40" />
								<span class="text-darktext fw-semibold mx-2 links"
									>Profile</span
								>
								<span
									class="align-self-end text-darktext ms-4 fs-4 fw-bold arrow"
									>></span
								>
							</a>
							<a
								href="/login"
								class="d-flex align-items-center gap-3"
								id="log-out">
								<img
									src="../../public/img/log-out.png"
									class="pop-up-profile"
									alt="profile"
									width="40"
									height="40" />
								<span class="text-darktext fw-semibold mx-2 links">Logout</span>
								<span
									class="align-self-end text-darktext ms-4 fs-4 fw-bold arrow"
									>></span
								>
							</a>
						</div>
					</div>
				</div>
			</nav>

			<div class="container p-3">
				<div
					class="row gap-3 mb-3 justify-content-center align-items-end"
					style="width: 100%">
					<div class="col-lg-5 d-flex gap-5">
						<div class="d-flex flex-column gap-1">
							<span>Start Date</span>
							<input
								type="date"
								id="start-date"
								style="width: 15rem; border: 1px solid lightgray"
								class="px-3 py-2 rounded date" />
						</div>

						<div class="d-flex flex-column gap-1">
							<span>End Date</span>
							<input
								type="date"
								id="end-date"
								style="width: 15rem; border: 1px solid lightgray"
								class="px-3 py-2 rounded date" />
						</div>
					</div>
					<div class="col-lg-auto">
						<select
							id="status-filter"
							class="px-3 py-2 form-select"
							style="width: 15rem">
							<option value="No status" aria-label="Default select example">
								Filter with status
							</option>
							<option value="approved" class="text-free">approved</option>
							<option value="disapproved" class="text-disabled">
								disapproved
							</option>
						</select>
					</div>
					<div class="col-lg-3">
						<button
							class="btn btn-cusbtnprimary text-white px-3 py-2 fw-bold"
							id="search-btn">
							Search
						</button>
					</div>
				</div>
				<div id="history-data"></div>
			</div>
		</div>
		<script src="../../public/js/lec/lec_history.js"></script>
		<script src="../../public/js/common/profile.js"></script>
	</body>
</html>
