<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MFU Room Booking System</title>

		<!-- bootstrap -->
		<link rel="stylesheet" href="../../public/bootstrap/main.css" />
		<script src="../../public/bootstrap/bootstrap.bundle.min.js"></script>

		<!-- Sweet Alert -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/
		sweetalert2.all.min.js"></script>

		<!-- css -->
		<link rel="stylesheet" href="../../public/css/student/check_booking.css" />
	</head>
	<body class="bg-cusbgprimary">
		<div class="wrapper">
			<!-- navabar -->
			<nav class="navbar py-1 bg-navprimary">
				<div class="left">
					<a
						class="navbar-brand text-cusprimary fw-bolder"
						href="/student_landing"
						><img
							src="../../public/img/Mae-Fah-Luang-University-2.png"
							alt="Brand Name"
							width="60px"
							height="60px" />
					</a>
					<a
						class="text-linkselect fw-normal mx-2 current links"
						href="/check_booking"
						>Check Booking</a
					>
					<a
						class="text-cusprimary fw-normal mx-2 links"
						href="/student_history"
						>History</a
					>
					<a
						class="text-cusprimary fw-normal mx-2 links"
						href="/student_browse_rooms"
						>Browse Rooms</a
					>
				</div>
				<div class="right me-3">
					<img
						id="nav-profile"
						src="../../public/img/user.png"
						alt="profile"
						width="40"
						height="40" />
				</div>

				<!-- pop up -->
				<div class="profile-popup bg-navprimary shadow-sm mt-1">
					<div class="pop-up-wrapper p-2">
						<div
							class="d-flex gap-4 align-items-center pop-up-header p-3 border-bottom border-2 border-secondary">
							<img
								alt="profile"
								class="rounded-circle"
								id="pop-up-image"
								width="50"
								height="50" />
							<span
								class="text-darktext fw-bolder fs-4 text-center"
								id="pop-up-username"></span>
						</div>
						<div class="d-flex gap-3 flex-column pop-up-content p-3">
							<a
								href="/student_profile"
								class="d-flex align-items-center gap-3">
								<img
									src="../../public/img/profile.png"
									class="pop-up-profile"
									alt="profile"
									width="40"
									height="40" />
								<span class="text-darktext fw-semibold mx-2 links"
									>Profile</span
								>
								<span
									class="align-self-end text-darktext ms-4 fs-4 fw-bold arrow"
									>></span
								>
							</a>
							<a
								href="/login"
								class="d-flex align-items-center gap-3"
								id="log-out">
								<img
									src="../../public/img/log-out.png"
									class="pop-up-profile"
									alt="profile"
									width="40"
									height="40" />
								<span class="text-darktext fw-semibold mx-2 links">Logout</span>
								<span
									class="align-self-end text-darktext ms-4 fs-4 fw-bold arrow"
									>></span
								>
							</a>
						</div>
					</div>
				</div>
			</nav>

			<div id="booking-data">
				<!-- Photo  -->
			</div>

			<!-- cancel button -->
			<div class="d-flex px-3 justify-content-end" id="cancel">
				<button id="cancel-btn" class="btn btn-lg btn-danger d-none">
					Cancel Booking
				</button>
			</div>
		</div>

		<script src="../../public/js/student/check_booking.js"></script>
		<script src="../../public/js/common/profile.js"></script>
	</body>
</html>
